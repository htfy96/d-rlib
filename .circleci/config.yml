version: 2
jobs:
    build-and-test-dmd:
        docker:
            - image: dlang2/dmd-circleci:2.078.0
        steps:
            - checkout
            - run: sudo ls /dlang/ldc-1.10.0/bin -al # don't know why this works
            - run: make test
            - run: make build && ./check-no-und-symbols.sh
            - store_artifacts:
                path: build/
    build-and-test-ldc:
        docker:
            - image: dlang2/ldc-circleci:1.10.0
        steps:
            - checkout
            - run: sudo ls /dlang/ldc-1.10.0/bin -al # don't know why this works
            - run: DCC=ldc make test
            - run: DCC=ldc make build && ./check-no-und-symbols.sh
            - store_artifacts:
                path: build/
workflows:
    version: 2
    build-and-test:
        jobs:
            - build-and-test-dmd
            - build-and-test-ldc



